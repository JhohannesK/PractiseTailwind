<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="px-10 min-h-screen flex justify-center items-center">
      <!-- iOS 13 lockscreen design -->
      <div
        class="relative h-[712px] w-[350px] bg-black rounded-[60px] shadow-xl overflow-hidden border-[9px] border-black"
      >
        <!-- wallpaper -->
        <img
          src="../templates/bg.jpeg"
          alt=""
          class="absolute inset-0 h-full w-full object-cover"
        />

        <!-- adding the notch -->
        <div class="absolute top-0 inset-x-0">
          <div class="h-6 w-40 mx-auto bg-black rounded-b-3xl"></div>
        </div>
        <!-- end of notch -->

        <!-- Start of notification bar -->
        <div class="relative text-white">
          <div class="flex justify-between">
            <!-- Service provider -->
            <div class="mt-1 ml-8 font-semibold">MTN</div>

            <!-- Battery and network indicator -->
            <div class="mt-1 mr-5 flex justify-end items-center space-x-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
                />
              </svg>
              <span class="font-normal text-white">LTE</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                role="img"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 512 512"
                class="h-6 w-6"
              >
                <rect
                  x="32"
                  y="144"
                  width="400"
                  height="224"
                  rx="45.7"
                  ry="45.7"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="square"
                  stroke-miterlimit="10"
                  stroke-width="32"
                />
                <rect
                  x="85.69"
                  y="198.93"
                  width="154.31"
                  height="114.13"
                  rx="4"
                  ry="4"
                  stroke="currentColor"
                  stroke-linecap="square"
                  stroke-miterlimit="10"
                  stroke-width="32"
                  fill="#e5ed12"
                  class=""
                />
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="32"
                  d="M480 218.67v74.66"
                />
              </svg>
            </div>
            <!-- End of battery and netword indicator -->
          </div>
          <!-- the horizontal line beneath the network and battery indicator -->
          <div class="h-0.5 w-14 bg-white mr-7 ml-auto"></div>
        </div>
        <!-- End of the notification bar -->

        <!-- Start of content -->
        <div
          class="relative flex flex-col items-center mt-2 space-y-1 justify-center mx-1"
        >
          <!-- unlock image -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            role="img"
            class="h-10 w-10 text-white"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 16 16"
          >
            <g fill="currentColor">
              <path
                d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"
              />
            </g>
          </svg>

          <!-- Time and date -->
          <div class="flex flex-col justify-center items-center text-white">
            <!-- Time -->
            <div class="">
              <span class="text-8xl font-light">11:03</span>
            </div>
            <!-- Date -->
            <div>
              <span class="capitalize text-lg">monday, 24 January</span>
            </div>
          </div>
          <!-- End of time and date -->

          <!-- Notification -->
          <div
            class="relative w-full bg-white bg-opacity-50 rounded-lg p-2 backdrop-opacity-5 backdrop-blur-2xl flex space-x-2 justify-between"
          >
            <div class="flex items-center space-x-2">
              <img src="./instagram.png" alt="" class="h-10 w-10" />
              <div class="text-sm">
                <div class="font-medium">Instagram</div>
                <div>Notification</div>
              </div>
            </div>
            <div class="lowercase text-gray-600 text-sm">now</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
